<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api pogodowe</title>
    <script src="https://kit.fontawesome.com/d44f2140b3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Choose location..." class="search-bar">
            <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather"></div>
        <h2 class="city"></h2>
        <div class="container">
            <h1 class="temperature"></h1>
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" class="icon">
        </div>

        <div class="description"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
